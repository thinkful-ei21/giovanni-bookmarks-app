<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>MY BOOKMARKS</title>
</head>
<body>
    <h1>MY Bookmarks</h1>
    <div class="page-commands">
        <button class="page-command new-bookmark">New BookMark</button>
        <button class="page-command delete-selected">Delete Selected</button>
        <select class="page-command">
            <option value="five Stars">★ ★ ★ ★ ★</option>
            <option value="four Stars or more">★ ★ ★ ★</option>
            <option value="Three Stars or more">★ ★ ★</option>
            <option value="Two Stars or more">★ ★</option>
            <option value="All Bookmarks">★</option>
          </select>
    </div>

    <ul class="bookmark-list"></ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/index.js" type="module"></script>




</body>
